<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indestructible</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fon">
    <header style="position: absolute; top: 0%; left: 0%; width: 100%; height: 10%;">
        <div style="display: flex;">
            <div style="flex-grow: 9; width: 90vh;">
                <center>
                    <h1>Рахунок <output type="text" id="count" value="0">0</output></h1>
                </center>
            </div>
    
            <div style="flex-grow: 1; width: 10vh;">
                <form><input style="margin-top: 5vh; margin-left: 5vh; width: 20vh; height: 6vh;" type="button"
                        onclick="resetValue()" value="онулення рахунку"></input></form>
    
                <script>
                    function resetValue() {
                        var value = parseInt(document.getElementById('count').value, 10);
                        value = isNaN(value) ? 0 : value;
                        value = 0;
                        document.getElementById('count').value = value;
                    }
                </script>
            </div>
        </div>
    </header>
    
    <div style="position: absolute; display: flex; top: 10%; left: 0%; width: 100%; height: 87%;">
        <div style="flex-grow: 1; margin-top: 25vh">
            <center>
                <form><input style="width: 50vh; height: 25vh;" type="button" onclick="incrementValue()"
                        value="Натисніть"></input></form>
            </center>
    
            <script>
                function incrementValue() {
                    var value = parseInt(document.getElementById('count').value, 10);
                    value = isNaN(value) ? 0 : value;
                    value++;
                    document.getElementById('count').value = value;
                }
            </script>
        </div>
    </div>
    
    <footer style="position: absolute; top:97%; left:0%; width: 100%; height: 3%;">
        <center style="height: 1vh;">Натисніть, щоб порахувати рахунок при натиску добавляється+ 1; Також ви можете обнулити рахунок</center>
    </footer>
</body>
</html>
